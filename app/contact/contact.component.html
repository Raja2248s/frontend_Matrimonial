<style>
    .contact-form {
  max-width: 600px;
  margin: 50px auto;
  background: #f9f9f9;
}

.contact-form h2 {
  color: #d35400;
  font-family: 'Georgia', serif;
  margin-bottom: 30px;
}

.contact-form .card {
  border: none;
  border-radius: 10px;
}

.contact-form .form-group label {
  color: #555;
  font-weight: bold;
}

.contact-form .form-control {
  border-radius: 5px;
}

.contact-form .btn {
  background-color: #d35400;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  padding: 10px;
}

.contact-form .btn:hover {
  background-color: #e67e22;
}

.card-body {
  background: url('path_to_marriage_theme_image.jpg') no-repeat center center;
  background-size: cover;
  padding: 20px;
  border-radius: 10px;
}

.card-body:before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  z-index: 1;
}

.card-body form {
  position: relative;
  z-index: 2;
}

</style>
<div class="contact-form">
    <h2 class="text-center">Contact Us</h2>
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="contact.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" disabled="" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" [(ngModel)]="contact.message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!contactForm.form.valid">Send</button>
        </form>
      </div>
    </div>
  </div>
