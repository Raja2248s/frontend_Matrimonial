    <section>
        <div class="login">
            <div class="container">
                <div class="row">

                    <div class="inn">
                        <div class="lhs">
                            <div class="tit">
                                <h2>Now <b>Find <br> your life partner</b> Easy and fast.</h2>
                            </div>
                            <div class="im">
                                <img src="images/login-couple.png" alt="">
                            </div>
                            <div class="log-bg"> &nbsp;</div>
                        </div>
                        <div class="rhs">
                            <div>
                                <div class="form-tit">
                                    <h4>Start for free</h4>
                                    <h1>Sign in to Matrimony</h1>
                                    <p>Not a member? <a href="/register">Sign up now</a></p>
                                </div>
                                <div class="form-login">
                                    <form (ngSubmit)="formsubmit()">
                                        <div class="form-group">
                                            <label class="lb">Email:</label>
                                            <input [(ngModel)]="user.email"  type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
                                        </div>
                                        <div class="form-group">
                                            <label class="lb">Password:</label>
                                            <input [(ngModel)]="user.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"[(ngModel)]="password">
                                        </div>
                                        <div class="form-group form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" name="agree"> Remember
                                                me
                                            </label>
                                            
                                        </div>
                                        <a href="/forgot-password">Forgot Password?</a>
                                        <button type="submit" class="btn btn-primary"(click)="login()" style="background-color: #f6af04;">Sign in</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
